<html xmlns:th="https://www.thymeleaf.org/">
    <head>
      <meta charset="UTF-8">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
      <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"
      />
    </head>
    <body>
      <div class="container">
        <div class="card">
          <div class="card-header bg-info text-center text-white">
            <h3>List Of InvoiSces</h3>
          </div>
          <div class="card-body">
            <table class="table table-hover align-middle">
              <tr class="bg-dark text-white">
                <th>ID</th>
                <th>Name</th>
                <th>Location</th>
                <th>Amount</th>
                <th>Edit/Delete</th>
              </tr>
              <tr th:each="ob:${list}" >
                <td th:text="${ob.id}" ></td>
                <td th:text="${ob.name}"></td>
                <td th:text="${ob.location}"></td>
                <td th:text="${ob.amount}"></td>
                <td>
                    <a th:href="@{/invoice/delete(id=${ob.id})}" class="btn btn-danger">DELETE <i class="fa fa-trash-o" aria-hidden="true"></i></a>
                    <a th:href="@{/invoice/edit(id=${ob.id})}" class="btn btn-warning">EDIT <i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
                </td>
              </tr>
            </table>
            <a th:href="@{/invoice/register}" class="btn btn-success ">Add Invoice <i class="fa fa-plus-square" aria-hidden="true"></i></a>
            <a th:href="@{/invoice/}" class="btn btn-primary">Go to Home</a>
          </div>
          <div th:if="${message!=null}" class="card-footer bg-white text-success">
            <span th:text="${message}"></span>
          </div>
        </div>
      </div>
    </body>
</html>
